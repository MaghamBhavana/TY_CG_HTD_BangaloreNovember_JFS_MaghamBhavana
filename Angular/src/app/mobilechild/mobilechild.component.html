<div *ngIf='!mobileDetails' class="display-3 text-center">
    Please select a Mobile.
</div>
<div class="col-md-9 float-left" *ngIf='mobileDetails'>
    <img src="{{mobileDetails.imageURL}}" alt="" width="100%" height="400px">
    <h4 class="text-center">{{mobileDetails.name}}</h4>
    <p>{{mobileDetails.details}}</p>

</div>
