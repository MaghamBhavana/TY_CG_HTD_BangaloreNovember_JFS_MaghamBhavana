<div class="col-md-3 float-left">
    <div class="card card-body" *ngFor='let movie of movies'>
        <img src="{{movie.imageURL}}" alt="" height="200px"
        (click)='selectMovie(movie)'>

        <div class="text-center">{{movie.name}}</div>

    </div>

</div>
<app-moviechild [movieDetails]='selectedMovie'></app-moviechild>
