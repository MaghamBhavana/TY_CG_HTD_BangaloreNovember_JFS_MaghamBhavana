<div class="col-md-4 offset-4 mt-3">
    <form #registerForm='ngForm' (ngSumbit)='register(registerForm)'>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" #email='ngModel' ngModel name="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" #password='ngModel' ngModel name="password">
        </div>
        <div class="form-group">
            <label for="id">Id</label>
            <input type="text" class="form-control" id="id" #id='ngModel' ngModel name="id">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" #name='ngModel' ngModel name="name">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" #phone='ngModel' ngModel name="phone">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
        </div>
        <label for="female">Female</label><br>
        <input type="radio" id="female" #gender='ngModel' ngModel name="gender" value="female"><br>
        <label for="male">Male</label><br>
        <input type="radio" id="male" #gender='ngModel' ngModel name="gender" value="male">
        <div class="form-group">
            <label for="role">Role</label>
        </div>
        <label for="admin">Admin</label><br>
        <input type="radio" id="admin" #role='ngModel' ngModel name="role" value="admin"><br>
        <label for="user">User</label><br>
        <input type="radio" id="user" #gender='ngModel' ngModel name="role" value="user">
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
